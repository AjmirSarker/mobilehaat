<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/phone.css">
</head>
<body>
    <header>
        <h1 class="text-center text-warning mt-3 fw-bolder">Search Your Desire Phone Model</h1>
        <!-- Phone Search -->
        <div class="input-group mb-3 w-50  mx-auto mt-5  rounded">
          <input
            type="text"
            id="input"
            class="form-control"
            placeholder="phone model name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            onclick="searchFood()"
            class="btn btn-dark"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
        
         <!-- spinner -->
         <div id="spinner">
          <div class="d-flex justify-content-center">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        
      </div>
        </div>
        <!-- Error Name -->
        <div  class="ErrorName">
          <h1 class="fw-bolder text-warning text-center ">Enter Valid Food name</h1>
        </div>





    </header>



    <main>
         <!-- Single Meal Details -->
         
            <div id="mealDetails" class="d-flex justify-content-center mb-5">
                
            </div>

            <div id="moredetails" class=" d-flex justify-content-center mb-5 ">
         </div>
       
    
     <!-- Meal Search result -->
     <div class="container d-flex">
        <div id="searchResult" class=" row row-cols-1 mb-5 row-cols-md-2 row-cols-lg-3  g-4 "></div>
        
        </div>
      </div>

    </main>










    <footer>

    </footer>
 
<script src="/js/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
