<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Haat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="/picture/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/phone.css">
</head>
<body>
    <!-- Header Part ,Search Section -->
    <header>
        <h1 class="text-center text-dark mt-3 fw-bolder">Phone Haat</h1>
        <h3 class="text-center text-warning fw-bold mt-3 ">Search Your Desired Phone</h3>
        <!-- Phone Search -->
        <div class="input-group mb-3 w-50  mx-auto mt-5  rounded">
          <input
            type="text"
            id="input"
            class="form-control fw-bolder text-center text-dark border border-info border-2 bg-secondary bg-gradient bg-opacity-25 rounded rounded-2"
            placeholder="Type your phone name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            
          />
        <!-- Buttton -->
          <button
          href="#searchResult"
            onclick="searchPhone()"
            class="btn btn-dark"
            type="button"
            id="button-addon2"
            
          >
            Search
          </button>
        </div>
        
         <!-- spinner -->
         <div id="spinner">
          <div class="d-flex justify-content-center">
        <div class="spinner-border text-white" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        
      </div>
        </div>
        <!-- Error Name -->
        <div id="ErrorName">
          <h3 class="fw-bolder text-danger text-center ">Enter Valid phone name</h3>
        </div>

    </header>
    <main>
       <!-- Single phone Details -->
    
        <div id="singleDetails" class="d-flex justify-content-center "></div>
        <!-- Single phone more Details -->
    <div id="moreDetails" class="d-flex justify-content-center"></div>
  
   
    <!-- Phone Search all result -->
    <div class="container">

   
      <div id="searchResult" class=" row row-cols-1 row-cols-md-2 row-cols-lg-3  g-4 "></div>
    </div>

    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Js file -->
    <script src="/js/phone.js"></script>
</body>
</html>
