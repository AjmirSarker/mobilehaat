<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/phone.css">
</head>
<body>
    <header>
        <h1 class="text-center text-info mt-3 fw-bolder">Search Your Phone</h1>
        <!-- Phone Search -->
        <div class="input-group mb-3 w-50  mx-auto mt-5  rounded">
          <input
            type="text"
            id="input"
            class="form-control"
            placeholder="Type your food name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            
          />
        
          <button
            onclick="searchPhone()"
            class="btn btn-warning"
            type="button"
            id="button-addon2"
            href="#searchResult"
          >
            Search
          </button>
        </div>
        
         <!-- spinner -->
         <div id="spinner">
          <div class="d-flex justify-content-center">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        
      </div>
        </div>
        <!-- Error Name -->
        <div id="ErrorName">
          <h1 class="fw-bolder text-warning text-center ">Enter Valid phone name</h1>
        </div>

    </header>
    <main>
       <!-- Single Meal Details -->
    <div id="singleDetails" class="d-flex justify-content-center mb-5"></div>
    <div id="moreDetails" class="d-flex justify-content-center mb-5"></div>
   
    <!-- Phone Search result -->
    <div class="container">

   
      <div id="searchResult" class=" row row-cols-1 mb-5 row-cols-md-2 row-cols-lg-3  g-4 "></div>
    </div>

    </main>
    <footer>

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js/phone.js"></script>
</body>
</html>
